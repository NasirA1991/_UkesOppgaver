<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oppgave 6</title>
  <!--Oppgave 6
  Utvid oppgave 3 ved å gi et farge til teksten som vises på blank side. -->
  <script type="application/javascript">
    function innTekst(innData) {
      let ut = innData;
      document.write(ut);
    }
  </script>

</head>

<body>

<input type="text" onchange="innTekst(this.value);" />

</body>
</html>
