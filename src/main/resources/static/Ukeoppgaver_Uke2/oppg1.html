<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgaver - Uke 2</title>
  <script type="application/javascript">
      /*Oppgave 1
Det skal lages et personregister hvor det legges inn personer i et array i JavaScript. Disse personene skal opprettes i scriptet, legges inn i arrayet og så listes ut i en HTML-tabell via en <div> i <body>. Dette skal gjøres når en knapp trykkes.

Personobjektene som skal legges inn er JavaScript-objekter som skal inneholde følgende nøkkel/verdi-par: Navn, adresse og telefonnummer.*/

      function visPersonRegister() {
          const register = [];

          const person1 = {
              navn: "Line Jensen",
              adresse: "Askerveien 82",
              telefonnr: "12334455"
          };
          register.push(person1);
          const person2 = {
              navn: "Ole Hansen",
              adresse: "Askerveien 82",
              telefonnr: "99887766"
          };
          register.push(person2);

          //skriver ut tabellen
          let ut = "<table><tr>" +
              "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
              "</tr>";

          for (let person of register) {
              ut += "<tr>";
              ut += "<td>"+person.navn+"</td><td>"+person.adresse+"</td><td>"+person.telefonnr+"</td>";
              ut += "</tr>"
          }
          document.getElementById("personRegister").innerHTML=ut;
      }
  </script>
</head>
<body>
<h1>Ukeoppgaver 2</h1>
<section>
  <h2>Oppgave 1</h2>
    <button onclick="visPersonRegister()">Vis personregister</button>
    <div id="personRegister"></div>

</section>

</body>
</html>
