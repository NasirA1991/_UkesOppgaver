<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgaver - Uke 2</title>
  <script type=application/javascript>
    //EKSTRAOPPGAVER
    //Legg til flere personer i personregisteret.

    function visPersonRegister() {
      const register = [];

      const person1 = {
        navn: "Line Jensen",
        adresse: "Askerveien 82",
        telefonnr: "12334455"
      };
      register.push(person1);
      const person2 = {
        navn: "Ole Hansen",
        adresse: "Osloveien 82",
        telefonnr: "99887766"
      };
      register.push(person2);

      const person3 = {
        navn: "Kari Normann",
        adresse: "Karius Gate 1B",
        telefonnr: "19823764"
      };
      register.push(person3);

      const person4 = {
        navn: "Arne Snål",
        adresse: "Grønland Basar Vei 3",
        telefonnr: "93949104"
      };
      register.push(person4);

      //skriver ut tabellen
      let ut = "<table><tr>" +
              "<th>Navn</th><th>Adresse</th><th>Telefonnr</th>" +
              "</tr>";

      for (let person of register) {
        ut += "<tr>";
        ut += "<td>"+person.navn+"</td><td>"+person.adresse+"</td><td>"+person.telefonnr+"</td>";
        ut += "</tr>"
      }
    document.getElementById("personRegister").innerHTML=ut;

    }
  </script>
</head>
<body>
<h1>Ukeoppgaver 2</h1>
<section>
  <h2>Ekstraoppgave 1</h2>
  <button onclick="visPersonRegister()">Vis personregister</button>
  <div id="personRegister"></div>

</section>

</body>
</html>
